<head>

  <title>Native APM Example Page</title>
</head>

<body>
  <div id="nativeapm-container" style="width: 350px"></div>
  <script src="./scripts/processout.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var client = new ProcessOut.ProcessOut("proj_QHeiFsmPiaadVizlKTuJrTavLkqVImQ3");
      var nativeApm = client.setupNativeApm({ invoiceId: '123', gatewayConfigurationId: '123' });
      nativeApm.setTheme({
        colors: {
          primaryColor: 'orange',
          secondaryColor: 'white',
        }
      })
      nativeApm.mount('#nativeapm-container');
    });
  </script>
</body>
