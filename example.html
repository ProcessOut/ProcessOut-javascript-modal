<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>ProcessOut payment page</title>
</head>
<body>
	<h2>ProcessOut.js example</h2>

	<form action="" method="POST" id="card-form">
		<div style="border: 1px solid black; height: 1.5em;" 
			data-processout-input="cc-number" 
			data-processout-placeholder="4242 4242 4242 4242"></div>
		<div style="border: 1px solid black; height: 1.5em;" 
			data-processout-input="cc-exp" 
			data-processout-placeholder="mm / yy"></div>
		<div style="border: 1px solid black; height: 1.5em;" 
			data-processout-input="cc-cvc" 
			data-processout-placeholder="CVC"></div>

		<input type="submit">
	</form>

	<script src="https://js.processout.ninja/processout.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			var processout = new ProcessOut.ProcessOut("9b66d6da-45e7-489f-bf91-0a012fe60490");
			var formElement = document.getElementById("card-form")
			processout.setupForm(formElement, function(form) {
				formElement.addEventListener("submit", function(e) {
					e.preventDefault();

					// Let's tokenize the card
					processout.tokenize(form, {}, function(token) {
						alert("success: "+token);
					}, function(err) {
						alert(err);
					});

					return false;
				});
			}, function(err) {
				alert(err);
			});
		});
	</script>
</body>
</html>
